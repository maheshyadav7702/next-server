name: Build and Push Docker Image to ECR

on:
  push:
    branches: ["main"]

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: next-server-repo
  IMAGE_TAG: ${{ github.sha }}

permissions:
  contents: read
  packages: write

jobs:
  image_builder:
    name: Build and Push Docker Image to ECR
    runs-on: ["self-hosted", "ecr"]
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 445567071754.dkr.ecr.us-east-2.amazonaws.com

      - name: Build Docker Image
        id: build-image
        run: |
          docker build -t next-server-repo .

      - name: Tag Docker Image
        id: tag-image
        run: |
          docker tag next-server-repo:latest 445567071754.dkr.ecr.us-east-2.amazonaws.com/next-server-repo:latest

      - name: Push Docker Image
        id: push-image
        run: |
          docker push 445567071754.dkr.ecr.us-east-2.amazonaws.com/next-server-repo:latest

      # - name: Logout from Docker
